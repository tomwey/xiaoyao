<ion-header>

  <ion-navbar color="wechat">
    <ion-title>投诉</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <h2 class="list-header">
      请选择投诉该账号的原因:
    </h2>
    <ion-card *ngFor="let reason of reasons" tappable (click)="didChange(reason);"><ion-item >
      <ion-icon name="{{reason.value ? 'ios-radio-button-on-outline' : 'ios-radio-button-off-outline'}}"></ion-icon>
      {{reason.label}}
      <!-- <ion-label>{{reason.label}}</ion-label> -->
      <!-- <ion-checkbox [(ngModel)]="reason.value" (ionChange)="didChange(reason);"></ion-checkbox> -->
    </ion-item></ion-card>
  </ion-list>
  <div padding>
    <button ion-button block>
      提交
    </button>
    <p>注:您每日可投诉任意玩家最多3次</p>
  </div>
</ion-content>
