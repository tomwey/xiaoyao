<ion-header>

  <ion-navbar color="wechat">
    <ion-title>群成员({{members.length}})</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMember();">添加</button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="cardBg">
      <!-- <ion-searchbar placeholder="搜索"></ion-searchbar> -->
      <!-- <form action="."> -->
        <ion-searchbar
          #searchBar
          [(ngModel)]="keyword"
          
          [showCancelButton]="true"
          
          (ionInput)="startSearch(keyword);"
          placeholder="搜索名字或ID"
          [animated]="false"
          name="search"
        >
        </ion-searchbar>
    <!-- </form> -->
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="members">
      <ion-grid>
        <ion-row>
          <ion-col col-2 *ngFor="let item of members" [class.qunzhu]="item.roletype === '1'">
              <img [src]="item.headurl" tappable (click)="openDetail(item);">
              <p class="nickname">{{item.nick}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
  
</ion-content>
