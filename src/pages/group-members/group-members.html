<ion-header>

  <ion-navbar color="wechat">
    <ion-title>群成员(3)</ion-title>
    <ion-buttons end>
      <button ion-button>添加</button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="white">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="members">
    <table>
      <tr *ngFor="let row of members">
        <td *ngFor="let col of row">
          <img [src]="col.avatar">
        </td>
      </tr>
    </table>
  </div>
  
</ion-content>
