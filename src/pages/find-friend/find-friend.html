<ion-header no-border>

  <ion-navbar color="wechat">
    <ion-title>{{findType == 1 ? '搜索牌友' : '附近牌友'}}</ion-title>
  </ion-navbar>
  <ion-toolbar color="white" *ngIf="findType == 1">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of friends;" tappable (click)="openFriend(person);">
      <ion-avatar item-left>
        <img [src]="person.avatar" >
      </ion-avatar>
      {{person.name}}(ID{{person.id}}) 
      <span class="sex" [class.male]="person.sex == 0" 
        [class.female]="person.sex == 1">
        <ion-icon name="{{person.sex == 0 ? 
                'ios-male-outline' : 'ios-female-outline'}}"></ion-icon>
      </span>
    </ion-item>
  </ion-list>
</ion-content>
