<ion-header no-border>

  <ion-navbar color="wechat">
    <ion-title>{{findType == 1 ? '搜索牌友' : '附近牌友'}}</ion-title>
  </ion-navbar>
  <ion-toolbar color="cardBg" *ngIf="findType == 1">
    <!-- <ion-searchbar placeholder="搜索"></ion-searchbar> -->
    <form action=".">
      <ion-searchbar
        #searchBar
        [(ngModel)]="keyword"
        [ngModelOptions]="{standalone: true}"
        [showCancelButton]="true"
        (search)="startSearch(keyword)"
        placeholder="搜索名字或ID"
        [animated]="false"
        name="search"
      >
      </ion-searchbar>
  </form>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let person of friends;" tappable (click)="openFriend(person);"><ion-item >
      <ion-avatar item-left>
        <img [src]="person.headurl" >
      </ion-avatar>
      {{person.nick}}(ID{{person.id}}) <span class="sex" [class.male]="person.gender == '0'" 
        [class.female]="person.gender == '1'">
        <ion-icon name="{{person.gender == '0' ? 
                'ios-male-outline' : 'ios-female-outline'}}"></ion-icon>
      </span>
    </ion-item></ion-card>
  </ion-list>
</ion-content>
