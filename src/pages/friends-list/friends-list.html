<ion-header>

  <ion-navbar color="wechat">
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>特约社友</ion-title>
  </ion-navbar>

  <ion-toolbar color="cardBg">
      <!-- <ion-searchbar placeholder="搜索"></ion-searchbar> -->
      <form action=".">
        <ion-searchbar
          #searchBar
          [(ngModel)]="keyword"
          cancelButtonText="取消"
          [ngModelOptions]="{standalone: true}"
          [showCancelButton]="true"
          (search)="startSearch(keyword)"
          placeholder="搜索名字或ID"
          [animated]="false"
          name="search"
        >
        </ion-searchbar>
    </form>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-card *ngFor="let person of friends;" tappable (click)="openFriend(person);"><ion-item >
          <ion-avatar item-left>
            <img [src]="person.headurl" >
          </ion-avatar>
          {{person.nick}}(ID{{person.id}}) <span class="sex" [class.male]="person.gender == '0'" 
            [class.female]="person.gender == '1'">
            <ion-icon name="{{person.gender == '0' ? 
                    'ios-male-outline' : 'ios-female-outline'}}"></ion-icon>
          </span>
          <button ion-button item-right small (click)="sendInvite(person,$event);" *ngIf="!person.invited">
            约请
          </button>
          <ion-note item-right *ngIf="person.invited">已邀请</ion-note>
        </ion-item></ion-card>
      </ion-list>
</ion-content>
