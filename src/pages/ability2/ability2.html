<ion-header>

  <ion-navbar color="wechat">
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>副群主权限设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of blackList">
      <ion-label>{{item.label}}</ion-label>
      <ion-checkbox [(ngModel)]="item.value" (ionChange)="changeCB($event, item);"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="done();">确定</button>
  </div>
</ion-content>
