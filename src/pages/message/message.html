<ion-header>

  <ion-navbar color="wechat">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSetting();">
        <ion-icon name="ios-person-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="message-wrap">

        <div *ngFor="let msg of msgList"
             class="message"
             [class.left]=" msg.userId === toUserId "
             [class.right]=" msg.userId === userId ">
          <img class="user-img" [src]="msg.userAvatar" alt="" src="">
          <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->
          <div class="msg-detail">
            <div class="msg-info">
              <p>
                {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time|timeAgo:'YYYY-MM-DD HH:mm:ss'}}</p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker ">{{msg.message}}</p>
            </div>
          </div>
        </div>
    
      </div>
</ion-content>

<ion-footer [hidden]="hideFooter" no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <div class="input-wrap">
      <button ion-button clear icon-only item-right (click)="openAudio();">
        <ion-icon name="{{isAudioInput ? 'ios-keypad' : 'md-mic'}}"></ion-icon>
      </button>
      <input #chat_input
            placeholder="发消息"
            [(ngModel)]="editorMsg"
            (keyup.enter)="sendMsg()"
            (focusin)="onFocus()" *ngIf="!isAudioInput">
      <button
        class="press-down" *ngIf="isAudioInput">按住 说话</button>

    <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
        <ion-icon name="md-happy"></ion-icon>
      </button>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
    <emoji-picker [(ngModel)]="editorMsg"></emoji-picker>
  </ion-footer>
