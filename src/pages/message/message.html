<ion-header>

  <ion-navbar color="wechat">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSetting();">
        <ion-icon name="ios-person-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <div class="input-wrap">
      <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
        <ion-icon name="md-happy"></ion-icon>
      </button>
      <input #chat_input
            placeholder="发消息"
            [(ngModel)]="editorMsg"
            (keyup.enter)="sendMsg()"
            (focusin)="onFocus()">
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
    <!-- <emoji-picker [(ngModel)]="editorMsg"></emoji-picker> -->
  </ion-footer>
