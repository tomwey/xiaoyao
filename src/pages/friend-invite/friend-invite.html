<ion-header>

    <ion-navbar color="wechat">
        <ion-buttons start>
          <button ion-button (click)="close();">取消</button>	
        </ion-buttons>	
        <ion-title>牌友申请</ion-title>	
        <ion-buttons end>	
          <button ion-button (click)="done();">确定</button>	
        </ion-buttons>	
      </ion-navbar>

</ion-header>

<ion-content>
  <div class="base-info">
    <ion-card><ion-item>
        <ion-thumbnail item-left>
            <img src="{{person.headurl}}">
        </ion-thumbnail>
        <!-- <h2>{{person.nick}}(ID{{person.friendid || person.id}})</h2>
        <p>2.81万</p>
        <p>有效邀请人:0&emsp;&emsp;积分:800</p> -->
        <h2 text-wrap>{{person.nick}}(ID{{person.friendid || person.uid || person.id}})
            <span class="sex" [class.male]="person.gender == '0'" 
            [class.female]="person.gender == '1'">
            <ion-icon name="{{person.gender == '0' ? 
                    'ios-male-outline' : 'ios-female-outline'}}"></ion-icon>
          </span>
        </h2>
        <p>金币:{{calcDiamond(person.money)}}万</p>

    </ion-item></ion-card>
  </div>

  <ion-card><ion-item>
      <ion-label stacked>填写留言信息</ion-label>
      <ion-textarea [(ngModel)]="msg" rows="6"></ion-textarea>
  </ion-item></ion-card>
  
</ion-content>
