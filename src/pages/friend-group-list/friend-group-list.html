<ion-header>

  <ion-navbar color="wechat">
    <ion-title>牌友群</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups" tappable (click)="openGroup(group);">
      <ion-thumbnail item-left>
        <img [src]="groupAvatar(group)">
      </ion-thumbnail>
      <h2>{{group.name}}({{calcMemberCount(group)}}人)<span class="tag tag-{{group.type}}">
        {{group.type == '1' ? '计分群' : '金币群'}}</span></h2>
      <p>公告:{{group.notice || '未设置'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
