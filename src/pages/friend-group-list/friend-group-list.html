<ion-header>

  <ion-navbar color="wechat">
    <ion-title>牌友群</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let group of groups" tappable (click)="openGroup(group);">
      <ion-item >
      <ion-thumbnail item-left>
        <img [src]="groupAvatar(group)">
      </ion-thumbnail>
      <h2 text-wrap>{{group.name}}({{calcMemberCount(group)}}人)<span class="tag tag-{{group.type}}">
        {{group.type == '1' ? '计分群' : '金币群'}}</span></h2>
      <p>公告:{{group.notice || '未设置'}}</p>
      <ion-badge item-right color="danger" *ngIf="group.master_id == userId">群主</ion-badge>
    </ion-item></ion-card>
  </ion-list>
</ion-content>
