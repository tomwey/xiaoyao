<ion-header>

  <ion-navbar color="wechat">
    <ion-title>详细资料</ion-title>
    <ion-buttons end>
      <button ion-button (click)="report();">
        投诉
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="base-info">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{person.avatar}}">
      </ion-thumbnail>
      <h2>{{person.name}}(ID{{person.ID}})</h2>
      <p>2.81万</p>
      <p>有效邀请人:0&emsp;&emsp;积分:800</p>
      <ion-note item-right style="text-align:right;">
        <button ion-button clear>拉黑</button>
      </ion-note>
    </ion-item>
  </div>
  <ion-list>
    <button ion-item>
      备注名
      <ion-note item-right>{{person.name}}</ion-note>
    </button>
    <button ion-item>
      把ta推荐给其他牌友
    </button>
  </ion-list>
  <ion-list>
    <button ion-item>
      最近常玩
      <ion-note item-right>无</ion-note>
    </button>
  </ion-list>

  <div padding>
    <button ion-button block>发送消息</button>
    <button ion-button block color="white" style="margin-top: 20px;">删除牌友</button>
  </div>
</ion-content>
