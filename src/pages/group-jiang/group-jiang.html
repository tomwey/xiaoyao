<ion-header>

  <ion-navbar color="wechat">
    <ion-title>群奖</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="body" padding>
    <h2>注册群主说明</h2>
    <p>1.成为注册群主首先需要绑定手机.</p>
    <p>2.然后一级邀友需要达到20人.</p>
    <p>3.最后需缴纳100万押金.</p>
    <p>4.注册群主可享有40%(含10%补贴)群奖.</p>
    <p>5.注册群主可分配群奖给副群主.</p>
    <p>6.缴纳押金30天后，才可解散群、转让群、退还押金.</p>
    <p>7.转让群后，该群再次成为注册群将不再享有群奖补贴.</p>
  </div>
  <div padding>
    <button ion-button block (click)="bindMobile();">成为注册群主</button>
  </div>
</ion-content>
