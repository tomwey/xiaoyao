<ion-header>

  <ion-navbar color="wechat">
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-card><ion-item>
      <ion-label>消息置顶</ion-label>
      <ion-toggle [(ngModel)]="config.topmsg" (ionChange)="changeConfig('topmsgs');"></ion-toggle>
    </ion-item></ion-card>
    <!-- <ion-card><ion-item>
      <ion-label>离线推送</ion-label>
      <ion-toggle [(ngModel)]="config.pushoffline" (ionChange)="changeConfig('pushoffline');"></ion-toggle>
    </ion-item></ion-card> -->
    <ion-card><ion-item>
      <ion-label>消息提示</ion-label>
      <ion-toggle [(ngModel)]="config.tips" (ionChange)="changeConfig('tips');"></ion-toggle>
    </ion-item></ion-card>
    <ion-card><ion-item tappable (click)="recommend();">
      把Ta推荐给其他好友
      <img item-right class="arrow" src="assets/imgs/icon_arrow.png">
    </ion-item></ion-card>
    <ion-card><ion-item tappable (click)="removeMsg();">
      删除聊天记录
      <img item-right class="arrow" src="assets/imgs/icon_arrow.png">
    </ion-item></ion-card>
  </ion-list>
</ion-content>
