<ion-header no-border>

  <ion-navbar color="wechat">
    <ion-title>加牌友</ion-title>
  </ion-navbar>
  <ion-list>
    <button ion-item (click)="findFriend(1);"><ion-icon name="ios-search-outline"></ion-icon> 搜索</button>
    <button ion-item (click)="findFriend(2);"><ion-icon name="ios-pin-outline"></ion-icon> 附近的人</button>
  </ion-list>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      加牌友
    </ion-list-header>
    <ion-item *ngFor="let person of friends;" tappable (click)="openFriend(person);">
      <ion-avatar item-left>
        <img [src]="person.headurl" >
      </ion-avatar>
      {{person.nick}}(ID{{person.id}}) <span class="sex" [class.male]="person.gender == '0'" 
        [class.female]="person.gender == '1'">
        <ion-icon name="{{person.gender == '0' ? 
                'ios-male-outline' : 'ios-female-outline'}}"></ion-icon>
      </span>
      
    </ion-item>
  </ion-list>
</ion-content>
