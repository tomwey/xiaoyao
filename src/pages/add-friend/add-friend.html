<ion-header no-border>

  <ion-navbar color="wechat">
    <ion-title>加牌友</ion-title>
  </ion-navbar>
  <ion-list>
      <ion-card>
        <ion-item (click)="findFriend(1);">
          <img item-left class="custom-icon" src="assets/imgs/icon_search.png">
          搜索
          <img item-right class="arrow" src="assets/imgs/icon_arrow.png">
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item (click)="findFriend(2);">
          <img item-left class="custom-icon" src="assets/imgs/icon_fj.png">
          附近的人
          <img item-right class="arrow" src="assets/imgs/icon_arrow.png">
        </ion-item>
      </ion-card>
  </ion-list>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-list-header>
      加牌友
    </ion-list-header> -->
    <h2 class="list-header">加牌友</h2>
    <ion-card *ngFor="let person of friends;" tappable (click)="openFriend(person);">
    <ion-item >
      <ion-avatar item-left>
        <img [src]="person.headurl" >
      </ion-avatar>
      <p text-wrap>{{person.nick}}(ID{{person.id}}) <span class="sex" [class.male]="person.gender == '0'" 
        [class.female]="person.gender == '1'">
        <ion-icon name="{{person.gender == '0' ? 
                'ios-male-outline' : 'ios-female-outline'}}"></ion-icon>
      </span></p>
      
    </ion-item></ion-card>
  </ion-list>
</ion-content>
