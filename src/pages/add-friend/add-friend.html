<ion-header no-border>

  <ion-navbar color="wechat">
    <ion-title>加牌友</ion-title>
  </ion-navbar>
  <ion-list>
    <button ion-item>搜索</button>
    <button ion-item>附近的人</button>
  </ion-list>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      加牌友
    </ion-list-header>
    <ion-item *ngFor="let person of friends;">
      <ion-thumbnail item-left>
        <img src="{{person.avatar}}" >
      </ion-thumbnail>
      {{person.name}}(ID{{person.ID}})
    </ion-item>
  </ion-list>
</ion-content>
