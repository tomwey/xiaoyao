<!-- Generated template for the EmojiPickerComponent component -->
<div class="emoji-picker">
  <div class="emoji-items">
    <ion-slides pager>

      <ion-slide *ngFor="let items of emojiArr; let j = index;">
        <span class="emoji-item {{i === 0 && j === 0 ? 'first' : 'other'}}"
              (click)="setValue(item)"
              *ngFor="let item of items;let i = index;">
          {{item}}
        </span>
      </ion-slide>

    </ion-slides>
  </div>
</div>
